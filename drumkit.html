<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Drumkit</title>
        <link rel="stylesheet" href="style.css">
</head>

<body class="container">
        <div class="keys">
                <div data-key="81" class="key">
                        <kbd>Q</kbd>
                        <span class="sound">boom</span>
                </div>
        </div>
        <div class="keys">
                <div data-key="87" class="key">
                        <kbd>W</kbd>
                        <span class="sound">clap</span>
                </div>
        </div>
        <div class="keys">
                <div data-key="69" class="key">
                        <kbd>E</kbd>
                        <span class="sound">hihat</span>
                </div>
        </div>
        <div class="keys">
                <div data-key="82" class="key">
                        <kbd>R</kbd>
                        <span class="sound">kick</span>
                </div>
        </div>r
        <div class="keys">
                <div data-key="84" class="key">
                        <kbd>T</kbd>
                        <span class="sound">openhat</span>
                </div>
        </div>
        <div class="keys">
                <div data-key="89" class="key">
                        <kbd>Y</kbd>
                        <span class="sound">ride</span>
                </div>
        </div>
        <div class="keys">
                <div data-key="85" class="key">
                        <kbd>U</kbd>
                        <span class="sound">snare</span>
                </div>
        </div>
        <div class="keys">
                <div data-key="73" class="key">
                        <kbd>I</kbd>
                        <span class="sound">tink</span>
                </div>
        </div>
        <div class="keys">
                <div data-key="79" class="key">
                        <kbd>O</kbd>
                        <span class="sound">tom</span>
                </div>
        </div>


        <audio data-key="81" src="sounds/boom.wav"></audio>
        <audio data-key="87" src="sounds/clap.wav"></audio>
        <audio data-key="69" src="sounds/hihat.wav"></audio>
        <audio data-key="82" src="sounds/kick.wav"></audio>
        <audio data-key="84" src="sounds/openhat.wav"></audio>
        <audio data-key="89" src="sounds/ride.wav"></audio>
        <audio data-key="85" src="sounds/snare.wav"></audio>
        <audio data-key="73" src="sounds/tink.wav"></audio>
        <audio data-key="79" src="sounds/tom.wav"></audio>



        <script>
                function playSound(e) {
                        //a variable selecting the audio element
                        //along with it's data attribute and the respective key-code
                        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
                        //selects the key class and the data attribute
                        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
                        if (!audio) return; //stops the func from running all together
                        audio.currentTime = 0; //rewind to the start
                        audio.play();
                        key.classList.add('playing');

                }
                
                //the removeTransition function
                function removeTransition(e) {
                        if (e.propertyName !== 'transform') return //skip if it's not a transform
                        this.classList.remove('playing')
                }
                //now we are going to add a transitionend event that will fire when the animation has stopped
                //here we select every single key on the page so we can listen for each one
                const keys = document.querySelectorAll('.key');
                //now we are going to listen for the transitionEnd event on each key
                keys.forEach(key => key.addEventListener('transitionend', removeTransition))

                //An eventListener listening for a keydown event
                window.addEventListener('keydown', playSound);
        </script>


</body>

</html>
